<!DOCTYPE html>
<html>
<head>
    <title>Transit Map Builder</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
</head>
<body oncontextmenu="return false;">
<!--oncontextmenu code needed bc paper.js can't preventDefault() the original mouse event-->


    <header>
        <hr/>
        <span id="header-text">Transit Map Builder</span>
        <span id="line-logo">1</span>
        <svg xmlns="http://www.w3.org/2000/svg" id="arrow-logo" data-name="Layer 1" viewBox="0 0 1115.46 920.14"><defs><style>.cls-1{fill:white;stroke:#000;stroke-miterlimit:10;stroke-width:5px;}</style></defs><title>arrow-1</title><polygon class="cls-1" points="1111.93 459.45 656.01 3.54 485.4 174.15 649.29 338.05 2.5 338.05 2.5 579.34 652.05 579.34 485.4 745.99 656.01 916.6 1111.93 460.69 1111.31 460.07 1111.93 459.45"/></svg>
    </header>


    <div id="container">

        <canvas id="myCanvas" resize hidpi="off"></canvas>

        <section id="toolbox">
            <div id="toolbox-text">Tools</div>
            <button id="select-move" data-tool="select-move" title="Select and Move">&#10138;</button>
            <button id="bulldozer" data-tool="bulldozer" title="Remove">&#128683;</button>
            <button id="station" data-tool="station" title="Place New Station">&#128649;</button>
            <button id="text" data-tool="text" title="Text">T</button>
            <button id="line-1" data-tool="line" data-line-number="1" class="line" style="background-color:#FCCC0A;" title="Line"></button>
            <button id="line-2" data-tool="line" data-line-number="2" class="line" style="background-color:#0039A6;" title="Line"></button>
            <button id="line-3" data-tool="line" data-line-number="3" class="line" style="background-color:#EE352E;" title="Line"></button>
            <button id="line-4" data-tool="line" data-line-number="4" class="line" style="background-color:#FF6319;" title="Line"></button>
            <button id="line-5" data-tool="line" data-line-number="5" class="line" style="background-color:#808183;" title="Line"></button>
            <button id="line-6" data-tool="line" data-line-number="6" class="line" style="background-color:#B933AD;" title="Line"></button>
        </section>
    </div>

    <!--Libs-->
    <script type="text/javascript" src="js/lib/lodash.min.js"></script>
    <script type="text/javascript" src="js/lib/pathfinding-browser.min.js"></script>
    <script type="text/javascript" src="js/lib/paper-full.js"></script>

    <!--source code. this needs to really be a build system thing but shrug emoji-->
    <script type="text/javascript" src="js/src/constants.js"></script>
    <script type="text/javascript" src="js/src/protos.js"></script>
    <script type="text/paperscript" src="js/src/index.paper.js" canvas="myCanvas"></script>
</body>
</html>
