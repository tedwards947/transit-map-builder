<!DOCTYPE html>
<html>
<head>
    <title>Transit Map Builder</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
</head>
<body oncontextmenu="return false;">
<!--oncontextmenu code needed bc paper.js can't preventDefault() the original mouse event-->

    <a class="github-button" href="https://github.com/tedwards947/transit-map-builder" data-icon="octicon-star" aria-label="Star tedwards947/transit-map-builder on GitHub">Star</a>


    <header>
        <hr/>
        <span id="header-text">Transit Map Builder</span>
        <span id="line-logo">1</span>
        <svg xmlns="http://www.w3.org/2000/svg" id="arrow-logo" data-name="Layer 1" viewBox="0 0 1115.46 920.14"><defs><style>.cls-1{fill:white;stroke:#000;stroke-miterlimit:10;stroke-width:5px;}</style></defs><title>arrow-1</title><polygon class="cls-1" points="1111.93 459.45 656.01 3.54 485.4 174.15 649.29 338.05 2.5 338.05 2.5 579.34 652.05 579.34 485.4 745.99 656.01 916.6 1111.93 460.69 1111.31 460.07 1111.93 459.45"/></svg>
    </header>


    <div id="container">

        <canvas id="myCanvas" resize hidpi="off"></canvas>

        <section id="toolbox">
            <div id="toolbox-text">Tools</div>

            <div id="toolbox-section-container">

                <div id="toolbox-section-tools">
                    <button id="select-move" data-tool="select-move" title="Select and Move">&#10138;</button>
                    <button id="bulldozer" data-tool="bulldozer" title="Remove">&#128683;</button>
                    <button id="station" data-tool="station" title="Place New Station">&#128649;</button>
                    <button id="text" data-tool="text" title="Text">T</button>
                    <button id="line-1" data-tool="line" data-line-number="1" class="line" style="background-color:#FCCC0A;" title="Line"></button>
                    <button id="line-2" data-tool="line" data-line-number="2" class="line" style="background-color:#0039A6;" title="Line"></button>
                    <button id="line-3" data-tool="line" data-line-number="3" class="line" style="background-color:#EE352E;" title="Line"></button>
                    <button id="line-4" data-tool="line" data-line-number="4" class="line" style="background-color:#FF6319;" title="Line"></button>
                    <button id="line-5" data-tool="line" data-line-number="5" class="line" style="background-color:#808183;" title="Line"></button>
                    <button id="line-6" data-tool="line" data-line-number="6" class="line" style="background-color:#B933AD;" title="Line"></button>
                </div>

                <div id="toolbox-section-stickers">
                    <div id="toolbox-text-stickers">Stickers</div>
                    <div id="toolbox-section-stickers-container">
                        <button class="sticker" data-sticker-number="1" data-color="black" data-tool="sticker" title="Sticker">&#x2708;</button>
                        <button class="sticker" data-sticker-number="2" data-color="black" data-tool="sticker" title="Accessible">&#x267f;</button>
                        <button class="sticker" data-sticker-number="3" data-color="black" data-tool="sticker" title="Parking">&#127359;</button>
                        <button class="sticker" data-sticker-number="4" data-color="#FCCC0A" data-tool="sticker" title="Yellow Circle" style="color:#FCCC0A;">&#11044;</button>
                        <button class="sticker" data-sticker-number="5" data-color="#0039A6" data-tool="sticker" title="Blue Circle" style="color:#0039A6;">&#11044;</button>
                        <button class="sticker" data-sticker-number="6" data-color="#EE352E" data-tool="sticker" title="Red Circle" style="color:#EE352E;">&#11044;</button>
                        <button class="sticker" data-sticker-number="7" data-color="#FF6319" data-tool="sticker" title="Orange Circle" style="color:#FF6319;">&#11044;</button>
                        <button class="sticker" data-sticker-number="8" data-color="#808183" data-tool="sticker" title="Gray Circle" style="color:#808183;">&#11044;</button>
                        <button class="sticker" data-sticker-number="9" data-color="#B933AD" data-tool="sticker" title="Purple Circle" style="color:#B933AD;">&#11044;</button>
                        <button class="sticker" data-sticker-number="10" data-color="red" data-tool="sticker" title="B" style="color:red;">&#127345;</button>
                    </div>
                </div>

            </div>
        </section>


        <div id="text-input-wrapper">
            <div id="text-input"></div>
            <button id="text-input-done">&#10004;</button>
        </div>
    </div>

    <!--Libs-->
    <script type="text/javascript" src="js/lib/lodash.min.js"></script>
    <script type="text/javascript" src="js/lib/pathfinding-browser.min.js"></script>
    <script type="text/javascript" src="js/lib/paper-full.js"></script>

    <!--source code. this needs to really be a build system thing but shrug emoji-->
    <script type="text/javascript" src="js/src/constants.js"></script>
    <script type="text/javascript" src="js/src/protos.js"></script>
    <script type="text/javascript" src="js/src/textedit.js"></script>
    <script type="text/javascript" src="js/src/stickers.js"></script>
    <script async type="text/paperscript" src="js/src/index.paper.js" canvas="myCanvas"></script>


    <script async defer src="https://buttons.github.io/buttons.js"></script>
</body>
</html>
